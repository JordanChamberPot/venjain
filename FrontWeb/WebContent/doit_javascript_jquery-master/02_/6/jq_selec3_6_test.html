<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="/FrontWeb/js/jquery.js"></script>
<script>
$(function( ){
	var w4 = $("#p1").height();
	console.log(w4);
	
	var w5 = $("#p1").innerHeight();
	console.log(w5);
	
	var w6 = $("#p1").outerHeight();
	console.log(w6);

	var w1 = $("#p1").width();
	console.log(w1);

	var w2 = $("#p1").innerWidth();
	console.log(w2);
	
	var w3 = $("#p1").outerWidth();
	console.log(w3);
	
	$("#p2")
	.outerWidth(100)
	.outerHeight(100);
	
	w4 = $("#p2").height();
	console.log(w4);
	
	w5 = $("#p2").innerHeight();
	console.log(w5);
	
	w6 = $("#p2").outerHeight();
	console.log(w6);
	
	w1 = $("#p2").width();
	console.log(w1);

	w2 = $("#p2").innerWidth();
	console.log(w2);
	
	w3 = $("#p2").outerWidth();
	console.log(w3);

});
</script>
<style>
	*{padding: 0;}
	#p1, #p2{
		width: 100px;
		height: 50px;
		padding:20px;
		border: 5px solid #000;
		background-color: #ff0;
	}
</style>
</head>
<body>
	<h1>수치 조작 메서드</h1>
	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>
